<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wishlist</title>
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://scale-ui.netlify.app/Styles/style.css"
		/>
		<link rel="stylesheet" href="/stylesheets/header.css" />
		<link rel="stylesheet" href="/stylesheets/main.css" />
		<link rel="stylesheet" href="/stylesheets/cart.css" />
	</head>
	<body>
		<!-- navbar  -->
		<header class="nav fixed">
			<div class="menu-logo">
				<div class="menu-btn">
					<a href="/"
						><img
							class="logo-svg"
							src="/assets/logo/logo simple dark.svg"
							alt="logo-svg"
					/></a>
				</div>
			</div>
			<div class="nav-links">
				<a href="./wishlist.html">
					<div class="hover">
						<i class="far fa-heart fa-lg"></i>
					</div>
				</a>
				<a href="./cart.html"
					><div class="hover">
						<i class="far fa-shopping-cart fa-lg"></i>
					</div>
				</a>
			</div>
			<div class="nav-btn">
				<a href="/components/login.html"
					><button class="btn btn-primary">Login</button></a
				>
				<a href="/components/signup.html"
					><button class="btn btn-primary-outlined">Signup</button></a
				>
			</div>
		</header>
		<!-- navbar -->

		<!-- main  -->
		<div class="cart-container">
			<div class="cart-title">
				<h1>Cart</h1>
			</div>
			<div class="cart">
				<div class="products">
					<div class="product-card">
						<div class="card-header">
							<img
								class="card-img"
								src="/assets/pictures/sapiens.png"
								alt="product-img"
							/>
							<span class="card-highlight">Top Rated</span>
						</div>
						<div class="card-body">
							<div class="card-title">
								<h2>Sapiens</h2>
								<p>Yuval Noah Harari</p>
							</div>

							<div class="card-cta">
								<h2>$50</h2>
								<button class="btn btn-primary">
									<i class="far fa-heart fa-lg"></i> Move to Wishlist
								</button>
								<button class="btn btn-primary-outlined">
									Remove from Cart
								</button>
							</div>
						</div>
					</div>
					<div class="product-card">
						<div class="card-header">
							<img
								class="card-img"
								src="/assets/pictures/habits.jpg"
								alt="product-img"
							/>
							<span class="card-highlight">Top Rated</span>
						</div>
						<div class="card-body">
							<div class="card-title">
								<h2>Atomic Habits</h2>
								<p>James Clear</p>
							</div>

							<div class="card-cta">
								<h2>$150</h2>
								<button class="btn btn-primary">
									<i class="far fa-heart fa-lg"></i> Move to Wishlist
								</button>
								<button class="btn btn-primary-outlined">
									Remove from Cart
								</button>
							</div>
						</div>
					</div>
				</div>

				<div class="billing">
					<div class="bill-title">
						<h2>Your Order</h2>
					</div>
					<div class="bill-details">
						<p>Item 1</p>
						<p>$50</p>
					</div>
					<div class="bill-details">
						<p>Item 2</p>
						<p>$150</p>
					</div>
					<div class="bill-details">
						<p>Delievery Charges</p>
						<p>$30</p>
					</div>
					<div class="bill-details">
						<p>Discount</p>
						<p>-20$</p>
					</div>
					<div class="total-bill">
						<p>Grand Total</p>
						<p>$210</p>
					</div>
					<p class="strong">You will save $30 on this order</p>
					<button class="btn btn-primary">Checkout</button>
				</div>
			</div>
		</div>
		<!-- main  -->
	</body>
</html>
