<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://scale-ui.netlify.app/Styles/style.css"
		/>
		<link rel="stylesheet" href="/stylesheets/header.css" />
		<link rel="stylesheet" href="/stylesheets/main.css" />
		<link rel="stylesheet" href="/stylesheets/login.css" />
	</head>
	<body>
		<!-- navbar  -->
		<header class="nav fixed">
			<div class="menu-logo">
				<div class="menu-btn">
					<img
						class="logo-svg"
						src="/assets/logo/logo simple dark.svg"
						alt="logo-svg"
					/>
				</div>
			</div>
			<div class="nav-links">
				<div class="hover">
					<i class="far fa-heart fa-lg"></i>
				</div>
				<div class="hover">
					<i class="far fa-shopping-cart fa-lg"></i>
				</div>
			</div>
			<div class="nav-btn">
				<a href="/components/login.html"
					><button class="btn btn-primary">Login</button></a
				>
				<a href="/components/signup.html"
					><button class="btn btn-primary-outlined">Signup</button></a
				>
			</div>
		</header>
		<!-- navbar -->

		<!-- main  -->
		<div class="login-container">
			<p class="title">Login</p>
			<div class="input-div">
				<label>Email</label>
				<input
					class="input"
					type="text"
					autocomplete="nope"
					placeholder="Enter Email"
				/>
			</div>
			<div class="input-div">
				<label>Password</label>
				<input class="input" type="password" placeholder="Enter Password" />
			</div>
			<label class="label"
				><input type="checkbox" name="label" id="" /> Remember me</label
			>
			<button class="btn btn-primary">Login</button>
			<a class="signup-cta" href="./signup.html"
				><p>Don't have an account? <span>Signup</span></p></a
			>
		</div>
		<!-- main  -->
	</body>
</html>
